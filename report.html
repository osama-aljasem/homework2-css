<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>report</title>
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Protest+Riot&display=swap" rel="stylesheet">
        <!--bootstrap link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!--cdn icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="stylereport.css">
</head>
<body>
    <div class="container">
        <div class="reportform">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">user name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">please enter yout username</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">report discribtion</label>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="discribtion" id="floatingTextarea2" style="height: 100px"></textarea>
                  </div>
                </div>

                <div class="button">
                  <button type="submit" class="btn btn-primary">send</button>
                  <a href="main.html" class="homeicon"><i class="fa-solid fa-house"></i></a>
                </div>
            </form>
        </div>
        

    </div>
        <!--bootstrap script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
